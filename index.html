<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>거래명세서</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5 mb-5">
        <h2 class="text-center mb-4">거래명세서</h2>

        <div class="row">
            <div class="col-md-6">
                <!-- 공급자 정보 -->
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">공급자 정보</div>
                    <div class="card-body">
                        <div class="row mb-2">
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="supplierName" value="" placeholder="상호명">
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="supplierRegNo" value="" placeholder="사업자등록번호">
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="supplierAddress" value="" placeholder="주소">
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="supplierPhone" value="" placeholder="연락처">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="supplierRepresentative" value="" placeholder="대표자">
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="supplierBizType" value="" placeholder="업태">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <!-- 공급받는 자 정보 -->
                <div class="card mb-4">
                    <div class="card-header bg-info text-white">공급받는 자 정보</div>
                    <div class="card-body">
                        <div class="row mb-2">
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="clientName" placeholder="상호명">
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="clientRegNo" placeholder="사업자등록번호">
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="clientAddress" placeholder="주소">
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="clientPhone" placeholder="연락처">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="clientRepresentative" placeholder="대표자">
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="clientBizType" placeholder="업태">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 거래 품목 테이블 -->
        <div class="card mb-4">
            <div class="card-header bg-success text-white">거래 품목</div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="itemTable">
                        <thead>
                            <tr>
                                <th>No.</th>
                                <th>규격</th>
                                <th>수량</th>
                                <th>단가</th>
                                <th>금액</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Item rows will be added here by JavaScript -->
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="4" class="text-end">총 합계 금액</td>
                                <td id="grandTotal" colspan="1">0</td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <button type="button" class="btn btn-primary mt-3" id="addItemBtn">항목 추가</button>
                <button type="button" class="btn btn-danger mt-3 ms-2" id="deleteLastItemBtn">마지막 항목 삭제</button>
            </div>
        </div>

        

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="button" class="btn btn-success btn-lg" id="printBtn">거래명세서 이미지 저장</button>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
